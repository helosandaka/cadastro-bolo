<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doce Sabor - Loja de Bolos</title>
  <link rel="stylesheet" href="CADASTRO.CSS">
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="https://panicenter.com.br/cardapio/uploads/produtos/imagem/0p86X_NCuq081ef.jpg" alt="Doce Sabor" class="banner-img">
    <nav>
      <a href="index.html" class="nav-link">Loja</a>
      <a href="cadastro.html" class="nav-link">Cadastro</a>
    </nav>
    <h1 class="logo-text">Doce Sabor</h1>
  </header>
  

  <!-- Catálogo de Bolos -->
  <section class="produtos">
    <h2>Nossos Bolos</h2>
    <div class="grid-produtos">
      <div class="produto-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUTZ7lcZp_BQ0TZa_Sq99YkCa7Z_IXkOIdSA&s" alt="Bolo de Chocolate">
        <h3>Bolo de Chocolate</h3>
        <p>Delicioso bolo com cobertura cremosa.</p>
        <p class="preco">R$ 45,90</p>
      </div>
      <div class="produto-card">
        <img src="https://tudobolos.com.br/wp-content/uploads/2024/09/irresistivel-bolo-de-morango-com-chantilly.webp" alt="Bolo de Morango">
        <h3>Bolo de Morango</h3>
        <p>Bolo fresco com morangos naturais.</p>
        <p class="preco">R$ 59,90</p>
      </div>
      <div class="produto-card">
        <img src="https://www.delicia.com.br/wp-content/uploads/fly-images/2404/20210706_bolo_de_cenoura_com-recheio_e_cobertura_de_chocolate_master-1366x500.jpg" alt="Bolo de cenoura">
        <h3>Bolo de Leite Condensado</h3>
        <p>Textura macia e sabor irresistível.</p>
        <p class="preco">R$ 49,90</p>
      </div>
    </div>
  </section>
